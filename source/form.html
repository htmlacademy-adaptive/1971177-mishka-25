<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/less.js" type="text/javascript"></script>
    <title>Mishka - Милые штуки ручнойработы для дома</title>

  <body>
    <header class="header">
      <picture class="header__logo">
        <a class="link" href="/source/index.html"><img src="img/mishka-logo-mobile.svg" alt="logo"></a>
      </picture>
      <nav class="menu">
        <div class="menu__hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__hamburger-btn" for="menu__toggle">
            <span></span>
          </label>
          <ul class="menu__menu-box">
            <li><a href="" class="menu__item">Каталог товаров</a></li>
            <li><a href="" class="menu__item">Вязание не заказ</a></li>
            <li><a href="" class="menu__item">Поиск по сайту</a></li>

            <li><a href="" class="menu__item">Корзина: пока пуста</a></li>

        </div>
      </nav>
      <section class="header-section">
        <div class="header-section__title--wrapper">
          <h1 class="header-section__title form-titile">Вязание на заказ</h1>
        </div>
        </section>
        </header>
        <main>
          <section class="form">
          <p class="form-titile__text">Мы будем рады воплотить в жизнь ваши пожелания!

      <footer class="footer">
        <div class="social-wrapper">
          <img
            src="img/social-icon__vk.svg"
            alt="Группа Вконтакте"
            class="social-wrapper__social-icon social-vk"
          />
          <img
            src="img/social-icon__youtube.svg"
            alt="Канал на Ютубе"
            class="social-wrapper__social-icon social-youtube"
          />
          <img
            src="img/social-icon__tg.svg"
            alt="Група в Телеграмм"
            class="social-wrapper__social-icon"
          />
        </div>
        <div class="developer">
          <h2 class="developer__titile">Разработано</h2>
          <img src="img/htmlacademy.svg" alt="htmlacademy" />
        </div>
